<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <div class="row">
                <div class="col-md-2">
                    <img ui-sref="scan"
                         ng-click="goToScan"
                         ng-src="img/scan.png" />
                </div>
                <div class="col-md-2 col-lg-offset-2">
                    <img ui-sref="truck"
                         ng-click="goToTruck"
                         ng-src="img/truck.png" />
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2>Truck Alert</h2>
            <textarea cols="20" rows="4" ></textarea>
            <br/>
            <button class="btn btn-success mce-btn-large">Dispatch Truck</button>

        </div>
        <div class="col-md-6 checkbox-inline">
            <h2>Total Score</h2>
            <textarea cols="20" rows="4" ></textarea>
        </div>
    </div>

</div>

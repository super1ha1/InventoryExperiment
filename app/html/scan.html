<div class="container">
    <div class="row">
        <div class="col-sm-6 text-center">
            <h4>Automated Warehouse Management System</h4>
        </div>
        <div class="col-sm-6 ">
            <div class="row">
                <div class="col-sm-2">
                    <img ui-sref="scan"
                         ng-click="goToScan"
                         ng-src="img/scan.png"
                            style="width: 80px; height: 80px; padding-top: 10px"
                            />
                </div>
                <div class="col-sm-2 col-sm-offset-1">
                    <img ui-sref="truck"
                         ng-click="goToTruck"
                         ng-src="img/truck.png"
                         style="width: 100px; height: 100px"
                            />
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="span7 text-center">
                <h4 class="text-center">Truck Alert</h4>
                <textarea class="text-center" cols="40" rows="2" ></textarea>
                <br/>
                <button class="btn btn-success mce-btn-large">Dispatch Truck</button>

            </div>

        </div>
        <div class="col-sm-6 " style="padding-top: 20px">

            <div class ="form-group">
                <label for="score" style="float:left;margin-right:5px;"><h4>Total Score:</h4></label>
                <div class="input-group">
                    <input  class="validate[required] text-input form-control" type="text" name="score" id="score" />
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-6">
            <div class="row" style="background-color: #0a000a ">
                <div class="col-sm-6" style="  height: 500px; padding: 10px 10px 5px">
                    <img src="img/easy/easy1.png"  style="width: 100%; position: relative" id="movingImage">
                </div>
                <div class="col-sm-6" style=" height: 500px; padding: 10px 10px" >
                    <div style="background-color: #ffffff; height: 100%;  padding: 10px 10px">
                        <img src="img/easy/easy2.png" style="width: 100%; margin: 10px 0px ">
                        <img src="img/easy/easy3.png" style="width: 100%;  margin: 10px 0px ">
                        <img src="img/easy/easy4.png" style="width: 100%;  margin: 10px 0px ">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
            <h4>Automated Warehouse Management System</h4>
        </div>
        <div class="col-sm-6 col-sm-offset-1 ">
            <div class="row">
                <div class="col-sm-2">
                    <img ui-sref="scan"
                         ng-click="goToScan"
                         ng-src="img/scan.png"
                         style="width: 80px; height: 80px; padding-top: 10px"
                            />
                </div>
                <div class="col-sm-2 col-sm-offset-1">
                    <img ui-sref="truck"
                         ng-click="goToTruck"
                         ng-src="img/truck.png"
                         style="width: 100px; height: 100px"
                            />
                </div>
            </div>
        </div>
    </div>


    <div class="row" style="padding-top: 20px">
        <div class="col-sm-6 col-sm-offset-6">

            <textarea cols="28" rows="15" ></textarea>
            <br/>

                <button class="btn btn-success mce-btn-large"
                        style="margin-left: 45px; margin-top: 10px"
                        >Dispatch Truck</button>


            </div>
    </div>

</div>

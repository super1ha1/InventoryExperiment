<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="text-center text-primary">Tell me about your self?   </h1>
            <form class="form-horizontal" role="form">
                <div class="form-group">

                    <label  class="col-sm-4 control-label">
                        Have you played this game before
                    </label>
                    <div class="col-sm-6">

                        <select name="cars">
                            <option value="Yes">YES</option>
                            <option value="have not, but soon">Have not. but soon</option>

                        </select>
                    </div>
                </div>


                <div class="form-group">

                    <label  class="col-sm-4 control-label text-left">
                        What is your gender?
                    </label>
                    <div class="col-sm-6">

                        <select name="cars">
                            <option value="Yes">Male</option>
                            <option value="have not, but soon">Female</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">

                    <label  class="col-sm-4 control-label">
                        How old are you ?
                    </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" />
                    </div>
                </div>

                <div class="form-group">

                    <label  class="col-sm-4 control-label">
                        Where are you from ?
                    </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" />
                    </div>
                </div>

                <div class="form-group">

                    <label  class="col-sm-4 control-label">
                        What is the highest level of education you have received or are pursuing?
                    </label>
                    <div class="col-sm-6">

                        <select name="cars">
                            <option value="Yes">High School</option>
                            <option value="poly">Bachelor</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">

                        <button type="submit" ui-sref="scan" class="btn btn-default">
                            Sign in
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
